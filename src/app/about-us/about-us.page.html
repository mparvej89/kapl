<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-img src="../../assets/img/logo.png" style="height:50px ;"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="full-back">
  <div class="latest-news-header">
    About Us
  </div>
  

  <div [ngClass]="translate.currentLang=='en' ? 'header-section-left': 'header-section-right'">
    <ion-label class="header-text">Our Team</ion-label>
  </div>
    <ion-row >
      <ion-col>
        <ion-card *ngFor="let team of ourTeam">
          <ion-card-content class="card-content">
            <ion-item>
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" [src]="team?.path" />
              </ion-thumbnail>
              <ion-label>
                <p class="name">{{translate.currentLang=='en' ? team?.member_name_english : team?.member_name_arabic}}</p>
               <span class="job-title">{{translate.currentLang=='en' ? team?.job_title_english : team?.job_title_arabic}}</span> 
              </ion-label>
            </ion-item>
            <!-- <ion-img [src]="team?.path"></ion-img>
            <ion-text>{{team?.member_name_english}}</ion-text> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  



</ion-content>

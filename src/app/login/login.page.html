<ion-content class="ion-padding bgImg">

  <ion-item lines="none" class="language-item">
    <ion-select [(ngModel)]="language" [value]="language" (ionChange)="changeLanguage()">
      <ion-select-option value="en">EN</ion-select-option>
      <ion-select-option value="ar">AR</ion-select-option>
    </ion-select>
  </ion-item>

  <div id="container">
    <ion-img src="../../assets/img/logo.png"></ion-img>
  </div>

  <div style="text-align:center; color: #9a3223; font-weight: bold;">
    <ion-text>
      <h2>Sign In</h2>
    </ion-text>
  </div>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginForm">
        <div class="input-div">
          <ion-label>{{'common-words.email' | translate}}</ion-label>
          <ion-item lines="none">
            <ion-input type="email" name="userName" formControlName="userName"
              [placeholder]="getTranslation('placeholder-text.email')" autocomplete="off"></ion-input>
          </ion-item>
          <div *ngIf="errorControl.userName.touched && errorControl.userName.errors?.required" class="v-error">
            {{'error-message.email' | translate}}
          </div>
        </div>

        <div class="input-div">
          <ion-label>{{'common-words.password' | translate}}</ion-label>
          <ion-item lines="none">
            <ion-input type="password" name="password" formControlName="password"
              [placeholder]="getTranslation('placeholder-text.password')"></ion-input>
          </ion-item>
          <div *ngIf="errorControl.password.touched && errorControl.password.errors?.required" class="v-error">
            {{'error-message.password' | translate}}
          </div>
        </div>
      </form>

      <!-- <div class="input-div">
        <ion-label>{{'common-words.forgot-password' | translate}}</ion-label>
      </div> -->

      <div class="btn">
        <ion-button color="primary" expand="block" translate (click)="login()" [disabled]="loginForm.invalid">
          common-buttons.login
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>


<div class="social">
  <ion-button>
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Google
  </ion-button>
  <ion-button>
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Facebook
  </ion-button>
</div>


  <div class="btn-signup">
    <ion-text>{{'common-words.is-not-account' | translate}} ? <ion-label color="primary" class="signup"
        (click)="signup()">{{'common-words.signup' | translate}}</ion-label>
    </ion-text>
  </div>
</ion-content>

<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-img src="../../assets/img/logo.png" style="height:50px ;"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="full-back">
  <div class="header">
   E Services
  </div>

  <ion-row >
    <ion-col>
      <ion-card *ngFor="let es of eservices">
        <ion-card-content class="card-content">
          <ion-item>
            <ion-label>
             <span class="job-title">{{translate.currentLang=='en' ? es?.menu_section_name_english : es?.menu_section_name_arabic}}</span> 
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
